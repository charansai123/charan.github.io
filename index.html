<!DOCTYPE html>
<html>

<head>
    <title>Charan Sai</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <label for="fileInput" class="drop-container">
        <span class="drop-title">Drop files here</span>
        <br>
        or
        <br>
        <input type="file" class="fileclass" id="fileInput" onchange="loadFile()">
    </label>
    <!--input type="file" id="fileInput" onchange="loadFile()"-->
    <br>
    <form onsubmit="countWords(); return false;">
        <label for="nValue" class="enterValue">Enter number</label>
        <input type="number" id="nValue" name="nValue" min="1" required>
        <input type="submit" value="Submit">
    </form>
    <table id="wordTable">
        <tr>
            <th style="font-weight:bold">Sl.No</th>
            <th style="font-weight:bold">Word</th>
            <th style="font-weight:bold">Frequency</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
